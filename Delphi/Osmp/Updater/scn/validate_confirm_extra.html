var prv_value = getcookie('prv_value');
var phone_number = getcookie('Phone_Number');

function IsAbrBase()
{
  var ts = getcookie('prv_alert');
  ts = ts.toLowerCase(ts);
  return (ts.lastIndexOf('абрикос') > 0) && (ts.lastIndexOf('базовый') > 0);
}

function IsAbrSocp()
{
  var ts = getcookie('prv_alert');
  ts = ts.toLowerCase(ts);
  return (ts.lastIndexOf('абрикос') > 0) && (ts.lastIndexOf('социальный') > 0);
}

function IsAbricos()
{
  var ts = getcookie('prv_alert');
  ts = ts.toLowerCase(ts);
  return ts.lastIndexOf('абрикос') > 0;
}

function IsAbrRe()
{
  var ts = getcookie('prv_alert');
  ts = ts.toLowerCase(ts);
  return (ts.lastIndexOf('абрикос') > 0) && (ts.lastIndexOf('переподключение') > 0);
}

function IsSMS()
{
  var ts = getcookie('prv_alert');
  ts = ts.toLowerCase(ts);
  return (ts.lastIndexOf('смс') > 0) && (ts.lastIndexOf('дневник') > 0) && (ts.lastIndexOf('камышин') > 0);
}

function IsTrader()
{
  var ts = getcookie('prv_alert');
  ts = ts.toLowerCase(ts);
  return (ts.lastIndexOf('торговый') > 0) && (ts.lastIndexOf('дом') > 0) && (ts.lastIndexOf('камышина') > 0);
}

function validate_confirm() 
{
	addExtraPrvToValues();
	ff.phoneNumber.value = phone_number;
	var al = value[prv_value]["prv_alert"];
	if (al != '') {
        	document.getElementById('alert').innerHTML = al;
	}
	else {
        	document.getElementById('alert').innerHTML = '';		
	}
  var phone = phone_number;


  if(IsAbricos() || IsTrader())
  {
    var pin_ok = true;
    var pin_str;
    var gen_str;

    // Получение и генерация пинкода для абрикоса
    if(IsAbricos())
    {
      pin_str = phone.charAt(7) + phone.charAt(8) + phone.charAt(9) + phone.charAt(10);
      gen_str = String((Number(phone.charAt(0)) + Number(phone.charAt(5))) % 10) +
        String((Number(phone.charAt(1)) + Number(phone.charAt(4))) % 10) +
        String((Number(phone.charAt(2)) + Number(phone.charAt(3))) % 10) +
        String((Number(phone.charAt(0)) + Number(phone.charAt(1)) + Number(phone.charAt(2)) + Number(phone.charAt(3)) + Number(phone.charAt(4)) + Number(phone.charAt(5))) % 10);
    }
    // Получение и генерация пинкода для торгового дома
    if(IsTrader())
    {
      pin_str = phone.charAt(9) + phone.charAt(10) + phone.charAt(11) + phone.charAt(12);
      gen_str = String((Number(phone.charAt(0)) + Number(phone.charAt(7))) % 10) +
        String((Number(phone.charAt(1)) + Number(phone.charAt(6))) % 10) +
        String((Number(phone.charAt(2)) + Number(phone.charAt(5))) % 10) +
        String((Number(phone.charAt(3)) + Number(phone.charAt(4))) % 10);
    }
    // Проверка пинкода
    pin_ok = Number(pin_str) == Number(gen_str);
    if(IsAbrBase() && pin_ok)
      document.getElementById('alert').innerHTML = '<div style="position: absolute;  width: 100%;  align: center; text-align: center;" ><p align="center"><font size="5" color="red">Уважаемые абненты!<br>С 1 февраля 2009г. изменена стоимость Базового пакета.<br>Оплата через терминалы составит 250 рублей, из которых<br>10 рублей - вознаграждение владельца терминала.<br>Если вы согласны с данными условиями, нажмите "ВПЕРЕД"</font></p></div>';
    if(IsAbrSocp() && pin_ok)
      document.getElementById('alert').innerHTML = '<div style="position: absolute;  width: 100%;  align: center; text-align: center;" ><p align="center"><font size="5" color="red">Уважаемые абненты!<br>С 1 февраля 2009г. изменена стоимость Социального пакета.<br>Оплата через терминалы составит 110 рублей, из которых<br>10 рублей - вознаграждение владельца терминала.<br>Если вы согласны с данными условиями, нажмите "ВПЕРЕД"</font></p></div>';

    if(IsAbrRe() && pin_ok)
      document.getElementById('alert').innerHTML = '<div style="position: absolute;  width: 100%;  align: center; text-align: center;" ><p align="center"><font size="5" color="red">Уважаемые абненты!<br>Стоимость переподключения к СКТВ "Абрикос" через терминалы составляет 60 рублей<br>из которых 10 рублей - вознаграждение владельца терминала.<br>Если вы согласны с данными условиями, нажмите "ВПЕРЕД"</font></p></div>';

    if(!pin_ok)
    {
      document.getElementById('alert').innerHTML = '<div style="position: absolute;  width: 100%;  align: center; text-align: center;" ><font size="5" color="red">Внимание!<br>Введён неверный номер лицевого счёта или ПИН-код.<br>Нажмите "НАЗАД" и повторите попытку.<br>Уточнить свой номер лицевого счёта и ПИН-код можно по телефону: 8-927-501-03-11</font></div>';
      forward_yes.style.display='none';
    }
  }
  
  if(IsSMS())
  {
    document.getElementById('alert').innerHTML = '<div style="position: absolute;  width: 100%;  align: center; text-align: center;" ><p align="center"><font size="4" color="red">Внимание!!!<br>Оплата услуги "СМС-Дневник" составляет 100 рублей в месяц.<br>Комиссия терминала по данному провайдеру составляет 0%.<br>Суммы менее 100 рублей к оплате не принимаются и возврату не подлежат.<br>Если вы согласны с данными условиями, нажмите "ВПЕРЕД"</font></p></div>';
  }
}
